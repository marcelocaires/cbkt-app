<app-page-title title="Cadastro de Graduações"></app-page-title>
@if(graduacoes$ | async; as graduacoes){
  <div>
    <app-crud-mat-table
      crudName="Graduações"
      [data]="sort(graduacoes)"
      [fieldColumns]="columns"
      isEdit (edit)="edit($event)"
      isCreate (create)="create()"
    ></app-crud-mat-table>
  </div>
}
