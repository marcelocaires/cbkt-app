<div class="header">
  <div class="title">Graduações</div>
</div>
@if(graduacoes$ | async; as graduacoes){
  <div>
    <app-crud-mat-table
      crudName="Graduações"
      [data]="sort(graduacoes)"
      [fieldColumns]="columns"
      isEdit (edit)="edit($event)"
      isCreate (create)="create()"
    ></app-crud-mat-table>
  </div>
}
