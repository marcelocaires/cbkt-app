<div class="header">
  <div class="title">Graduações</div>
</div>
@if(graduacoes$ | async; as graduacoes){
  <div>
    <app-crud-mat-table
      crudName="Graduações"
      [data]="graduacoes"
      [fieldColumns]="columns"
      isEdit (edit)="graduacaoEdit($event)"
    ></app-crud-mat-table>
  </div>
}
