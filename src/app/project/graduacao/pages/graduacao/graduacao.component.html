@if(graduacoes$ | async; as graduacoes){
  <div style="margin: auto; padding-top:20px">
    <app-crud-mat-table
      crudName="Graduações"
      [data]="graduacoes"
      [fieldColumns]="columns"
      isDelete="true"
      (delete)="selectedGraduacao=$event"
      msgDelete="Deseja realmente remover esta graduação?"
    ></app-crud-mat-table>
  </div>
  @if(selectedGraduacao) {
    <app-graduacao-crud
      [graduacao]="selectedGraduacao"
    ></app-graduacao-crud>
  }
}
