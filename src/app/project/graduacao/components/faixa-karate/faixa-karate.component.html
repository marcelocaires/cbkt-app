<div class="faixa-container" [style.background-color]="corHex()">
  <!-- 6 Costuras paralelas -->
  <div class="costura-paralela costura-1"></div>
  <div class="costura-paralela costura-2"></div>
  <div class="costura-paralela costura-3"></div>
  <div class="costura-paralela costura-4"></div>
  <div class="costura-paralela costura-5"></div>
  <div class="costura-paralela costura-6"></div>

  <!-- Texto da faixa -->
  @if(nomeCor()!=null && grau()!=null) {
    <span class="faixa-texto">Faixa {{nomeCor()}} {{grau()}}</span>
  }
</div>
