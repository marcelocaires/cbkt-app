<mat-sidenav-container>
  <mat-sidenav #sidenav
    mode="side"
    opened
    fixedInViewport="true"
    style="width: 200px;">
    <div class="menu">
      <button type="button" matButton (click)="sidenav.toggle()">
        Toggle sidenav
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
