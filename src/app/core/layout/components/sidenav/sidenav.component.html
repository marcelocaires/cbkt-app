<mat-sidenav-container>
  <mat-sidenav #sidenav
    mode="side"
    [opened]="isOpen()"
    fixedInViewport="true"
    style="width: 200px;">
    <app-menu [menuItems]="menuItems"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
